<html>
    <head>
        <title>JS clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand" ></div>
            </div>
        </div>
        <script>
            const sec_hand = document.querySelector('.second-hand');
            const min_hand = document.querySelector('.minute-hand');
            const hour_hand = document.querySelector('.hour-hand');
            function setdate(){
               const now = new Date();
               const seconds = now.getSeconds();
               const secdegree= ((seconds/60)*360)+90;
               sec_hand.style.transform =`rotate(${secdegree}deg)`;
              const mins = now.getMinutes();
              const mindegree = ((mins/60)*360)+ ((seconds/60)*6)+90 ;
              min_hand.style.transform =`rotate(${mindegree}deg)`;
              const hour = now.getHours();
              const hourdegree = ((hour/12)*360)+((mins/60)*30)+90;
              hour_hand.style.transform =`rotate(${hourdegree}deg)`;
            }
            setInterval(setdate, 1000);
        </script>
    </body>
</html>
